<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="ivan-icon-1.png" type="image/png">
  <meta name="description" content="Official portfolio of Ivan Alviso â€” showcasing creative coding, illustration, data projects, and UI/UX design.">
  <meta name="keywords" content="Ivan Alviso, portfolio, graphic artist, web developer, UI/UX, data projects, illustrator">

  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Ivan Alviso | Portfolio" />
  <meta property="og:description" content="Graphic Artist, Developer, and Illustrator." />
</head>
<body>
  <div class="flashlight-overlay"></div>
  <div class="gradientfilter"></div>

  <div class="container-1" id="home">
  <header>
    <h1>Hi, I'm <span style="color: #28b6da;">Ivan</span>.</h1>
    <p class="typewriter-text"></p>
  </header>
  </div>
  
  <script>
    const roles = [
      "I am a graphic artist.",
      "I am an illustrator.",
      "I am a programmer.",
      "I am a data enthusiast.",
      "I am a video editor."
    ];

    const el = document.querySelector('.typewriter-text');
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
    
      const currentRole = roles[roleIndex];
      const currentText = isDeleting
        ? currentRole.substring(0, charIndex--)
        : currentRole.substring(0, charIndex++);

      el.textContent = currentText;

      if (!isDeleting && charIndex === currentRole.length) {
        setTimeout(() => isDeleting = true, 1200);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }

      const speed = isDeleting ? 50 : 80;
      setTimeout(type, speed);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>

  <script>
    const flashlight = document.querySelector('.flashlight-overlay');

    document.addEventListener('mousemove', (e) => {
      const x = `${e.clientX}px`;
      const y = `${e.clientY}px`;
      flashlight.style.setProperty('--x', x);
      flashlight.style.setProperty('--y', y);
    });
  </script>
  </body>
</html>
